<ion-header id = "titulo">
  <ion-toolbar>
    <ion-title>
        <div class="ion-text-center">
          {{head}}
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-input [(ngModel)]="buscar" placeholder="Escribe aquí"></ion-input><ion-icon name="search"></ion-icon>
    </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let coche of coches | async" size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2" >
          <ion-card *ngIf="coche.Modelo==buscar || coche.Marca==buscar || coche.Pais==buscar || coche.Fecha==buscar">
          <ion-item class="model">
            <h2 id="marca"><b>{{ coche.Modelo }}</b></h2>
          </ion-item>
          <!-- List of Text Items -->
          <ion-list>
            <ion-item>
              <ion-label><ion-icon name="logo-model-s"></ion-icon>&nbsp;<b>Marca:</b> {{ coche.Marca }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon name = "globe"></ion-icon>&nbsp;<b>Pais:</b> {{ coche.Pais }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon name="calendar"></ion-icon>&nbsp;<b>Año:</b> {{ coche.Fecha }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
